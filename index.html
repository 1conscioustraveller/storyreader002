<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Text Veils</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: linear-gradient(
                135deg, 
                #ff9a9e 0%, 
                #fad0c4 25%, 
                #fbc2eb 50%, 
                #a6c1ee 75%, 
                #c2e9fb 100%
            );
            background-attachment: fixed;
            min-height: 100vh;

            /* Default font */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            line-height: 1.6;
            color: #333;
        }

        /* Dyslexia-friendly font style */
        .dyslexia-font {
            font-family: 'Comic Sans MS', 'Comic Sans', Arial, sans-serif !important;
        }

        .content {
            max-width: 650px;
            margin: 0 auto;
        }

        p {
            margin-bottom: 2rem;
            position: relative;
            font-size: clamp(1.5rem, 5vw, 3rem); /* responsive scaling */
            line-height: 1.8;
        }

        .line-veil {
            display: block;
            position: relative;
        }

        .line-veil::before {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            right: -10px;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
            border-radius: 3px;
        }
        
        .break {
            display: block;
            height: 1.2em;
        }

        h1 {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #2c3e50;
            position: relative;
            padding: 0.5rem;

            /* Responsive child-friendly sizing */
            font-size: clamp(2rem, 8vw, 5rem);
            line-height: 1.2;
        }

        h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: -15px;
            right: -15px;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -1;
            border-radius: 5px;
        }

        /* Toggle Button */
        .font-toggle {
            display: block;
            margin: 1rem auto 2rem auto;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .font-toggle:hover {
            background-color: #073b3a;
        }
        .font-toggle {
            background: rgba(200, 0, 0, 0.2);    /* no background color */
            border: 3px solid #bda209;  /* visible border for clarity */
            color: #e5e8b7;             /* text color */
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .font-toggle:hover {
            background: rgba(0, 115, 190, 0.8); /* subtle hover effect */
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .content {
                max-width: 100%;
            }

            h1 {
                font-size: clamp(1.8rem, 10vw, 4rem);
                margin-bottom: 1.5rem;
            }

            p {
                font-size: clamp(1.2rem, 6vw, 2.5rem);
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Font Toggle Button -->
        <button class="font-toggle" onclick="toggleFont()">Switch to Dyslexia-Friendly Font</button>

        <h1>The Lost Kite</h1>
        
        <p>
            <span class="line-veil">One sunny morning, Mia ran to the park.
                She held her bright red kite.</span>
            <span class="line-veil"><span class="break"></span>The wind was strong.
                The kite flew high, high, high!</span>
        </p>
        <span class="break"></span>
        <h1>La Cometa Perdida</h1>
        
        <p>
            <span class="line-veil">Una mañana soleada, Mia corrió al parque. 
                Sostenía su cometa roja brillante.</span>
            <span class="line-veil"><span class="break"></span>El viento era fuerte.
                ¡La cometa voló alto, alto, alto!</span>
        </p>
    </div>

    <script>
        const body = document.body;
        const button = document.querySelector(".font-toggle");

        function toggleFont() {
            body.classList.toggle("dyslexia-font");
            if (body.classList.contains("dyslexia-font")) {
                button.textContent = "Switch to Default Font";
            } else {
                button.textContent = "Switch to Dyslexia-Friendly Font";
            }
        }
    </script>
</body>
</html>
